<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-버스요금표</title>
    <style>
        table, tr, th, td { border : 1px solid skyblue; }
        table { text-align : center; font-weight: 700;}
        td { width : 50px; }
        #title>th { background-color : darkblue; color : white;}
        #head { width : 80px;}
        #blue { color : darkblue; }
        #revision { color : darkblue; }
        #won {text-align : right; margin-right : 5px;}
        #won2 > td {text-align : right; margin-right : 5px;}
        caption { color : darkblue; }
    </style>
</head>
<body>
    <table>
        <caption>조정내용</caption>
        <tr id="title">
            <th colspan="3" >구분</th>
            <th id="head">일반</th>
            <th id="head">청소년</th>
            <th id="head">어린이</th>
        </tr>
        <tr>
            <td rowspan="4" id="blue">일반<br>버스</td>
            <td rowspan="2" >카드</td>
            <th id="current">현행</th>
            <td id="won" headers="adult bus card current">1,100원</td>
            <td id="won" headers="youth bus card current">770원</td>
            <td id="won" headers="child bus card current">400원</td>
        </tr>
        <tr id="won2">
            <th id="revision">조정</th>
            <td id="blue" headers="adult bus card revision">1,250원</td>
            <td id="blue">850원</td>
            <td id="blue">400원</td>
        </tr>
        <tr>
            <td rowspan="2">현금</td>
            <th>현행</th>
            <td id="won">1,200원</td>
            <td id="won">900원</td>
            <td id="won">500원</td>
        </tr>
        <tr id="won2">
            <th id="blue">조정</th>
            <td id="blue">1,400원</td>
            <td id="blue">1,000원</td>
            <td id="blue">500원</td>
        </tr>
    </table>
</body>
</html>
