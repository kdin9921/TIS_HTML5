<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-form</title>
</head>
<body>
    <h1>회원가입</h1>
    <!-- method : GET - 공개, POST - 숨김 -->
    <!-- GET방식은 데이터를 입력하면 주소창에 입력한 데이터가 보임 -->
    <form name="myForm" method="GET">
        <label>이름</label>
        <input type="text" value="홍길동" name="uName"><br>
        
        <label>아이디</label>
        <!-- 디자인상으로는 placeholder도 가능 기능상으로는 label로 주로 사용 -->
        <input type="text" name="uId" placeholder="이메일 또는 아이디"><br>

        <label>비밀번호<input type="password"></label><br>

        <span>성별</span>
        <label for="man">남자</label>
        <input type="radio" id="man" name="gender">
        <label for="women">여자</label>
        <input type="radio" id="women" name="gender"><br>

        <span>취미</span>
        <label>헬스<input type="checkbox"></label>
        <label>장판디자인<input type="checkbox"></label>
        <label>독서<input type="checkbox"></label><br>

        <label>사진<input type="file"></label><br>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" title="전화번호 첫번째 자리" size="4" maxlength="4"> - 
        <input type="text" title="전화번호 두번째 자리" size="4" maxlength="4"> - 
        <input type="text" title="전화번호 세번째 자리" size="4" maxlength="4"><br>

        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
        <input button type="button" value="button">
        <button>일반버튼</button>
        <input type="image" src="images/send_btn.gif" alt="전송">
    </form>

    <h1>select</h1>
    <form>
        <label>전화번호</label>
        <select>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="02">02</option>
            <option value="032">032</option>
        </select>
        -
        <input type="text">
        -
        <input type="text"><br><br>
        <label>기타<br><textarea rows="7" cols="60"></textarea></label>
    </form>
</body>
</html>
